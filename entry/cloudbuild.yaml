{
    "options": {
        "env": [
            "PROJECT_ROOT=github.com/codedbypm/jaspergify",
        ]
   },
    "steps": [
        {    
            "name": "gcr.io/cloud-builders/go",
            "args": ["install"],
            "dir": "${_WORKING_DIR}"
        },
        {
            "name": "gcr.io/cloud-builders/gcloud",
            "args": [
                "functions", 
                "deploy", "${_FUNCTION_NAME}", 
                "--entry-point",  "${_FUNCTION_ENTRY_POINT}", 
                "--runtime=go113",
                "--region=europe-west1",
                "--trigger-http",
                "--allow-unauthenticated",
            ],
            "dir": "${_WORKING_DIR}"
        }
    ]
}